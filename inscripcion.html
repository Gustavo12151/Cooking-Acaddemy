<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"></meta>
<title>Curso</title>
<link rel="stylesheet" href="Inscripcion.css">
<link rel="stylesheet" href="style.css">
<script src="formulario.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo2-Chico.jpg" alt="logo del curso">
            <h1 class="nombreCurso">
                Cooking Acaddemy
            </h1>
        </div>
        <nav>
            <a href="index.html" class="nav-link" >Inicio</a>
            <a href="curso.html" class="nav-link"> Cursos</a>
            <a href="inscripcion.html" class="nav-link">Inscripcion</a>
        </nav>
    </header>

    <div class="container">
        <h2>Formulario de Registro</h2>
        <form id="registro-form">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <span id="nombre-error" class="error"></span>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
                <span id="apellido-error" class="error"></span>
            </div>
            <div>
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo">
                <span id="correo-error" class="error"></span>
            </div>
            <div>
                <label for="curso">Curso:</label>
                <select id="curso" name="curso">
                    <option value="" disabled selected>Selecciona un curso</option>
                    <option value="Cocina Japonesa">Cocina Japonesa</option>
                    <option value="Costumbre Argentina">Costumbre Argentina</option>
                    <option value="Pasteleria">Pasteler√≠a</option>
                </select>
                <span id="curso-error" class="error"></span>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="resultado" class="exito"></div>
</body>
</html>
