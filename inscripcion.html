<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"></meta>
<title>Curso</title>
<link rel="stylesheet" href="Inscripcion.css">
<link rel="stylesheet" href="style.css">
<script defer src="jscript.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo2-Chico.jpg" alt="logo del curso">
            <h1 class="nombreCurso">
                Cooking Acaddemy
            </h1>
        </div>
        <nav>
            <a href="index.html" class="nav-link" >Inicio</a>
            <a href="curso.html" class="nav-link"> Cursos</a>
            <a href="inscripcion.html" class="nav-link">Inscripcion</a>
        </nav>
    </header>

    <div class="container">
        <h2>Formulario de Registro</h2>
        <form id="registro-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="curso">Seleccionar un curso:</label>
                <select id="curso" name="curso" required>
                    <option value="" disabled selected>Selecciona un curso</option>
                    <option value="Cocina Japonesa">Curso de Cocina Japonesa</option>
                    <option value="Costumbre Argentina">Curso de Costumbre Argentina</option>
                    <option value="Pasteleria">Curso de Pasteler√≠a</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="formulario.js"></script>

</body>
</html>
